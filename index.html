<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mini Scratch</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <div id="debug" style="position:fixed; bottom:0; left:0; background:#222; color:#0f0; font-family:monospace; padding:10px; max-height:150px; overflow:auto;"></div>

    <div class = "window">
        <div class = "menu-bar">Scratch</div>

        <div class = "top-bar">
            <div class = "workspace-type">
                <button class = "code top-bar-button top-bar-button-clicked">Code</button>
                <button class = "costumes top-bar-button">Costumes</button>
                <button class = "sounds top-bar-button">Sounds</button>
            </div>
        </div>

        <div class = "interface code active">
            <div class = "side-bar">
                <button class = "block-type-button block-type-button-clicked">
                    <div class="circle blue"></div>
                    Motion
                </button>
                <button class = "block-type-button">
                    <div class="circle violet"></div>
                    Looks
                </button>
                <button class = "block-type-button">
                    <div class="circle purple"></div>
                    Sound
                </button>
                <button class = "block-type-button">
                    <div class="circle yellow"></div>
                    Events
                </button>
                <button class = "block-type-button">
                    <div class="circle yellow-brown"></div>
                    Control
                </button>
                <button class = "block-type-button">
                    <div class="circle cyan"></div>
                    Sensing
                </button>
                <button class = "block-type-button">
                    <div class="circle green"></div>
                    Operators
                </button>
                <button class = "block-type-button">
                    <div class="circle orange"></div>
                    Variables
                </button>
                <button class = "block-type-button">
                    <div class="circle pink-red"></div>
                    My Blocks
                </button>
            </div>
            <div class = "blocks-available">
                <!-- Block list will be appended here dynamically div class="block-middle blue" data-code="move" -->
            </div>
            <div class = "workspace">Workspace</div>

        </div>

        <div class = "interface costumes">
            <div>Costume</div>
        </div>

        <div class = "interface sounds">
            <div>Sound</div>
        </div>

        <div class = "debugger"></div> 
    </div>
    <script type = "module" src="script.js"></script>
</body>
</html>
